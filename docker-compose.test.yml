

services:
  # Traefik reverse proxy setup
  traefik:
    image: traefik:v2.9
    container_name: traefik-dashboard
    restart: always
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --entrypoints.web.address=:8082  # Changed to use port 8080 instead of 80
      - --entrypoints.websecure.address=:443
    ports:
      - "8082:8082"  # Map 8080 on host to 8080 in Traefik
      - "8081:8081"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.api.service=api@internal"
      - "traefik.http.services.api.loadbalancer.server.port=8080"

  # Question Module Dashboard
  question_module_dashboard:
    build: 
      dockerfile: Dockerfile
    container_name: questions_module_dashboard
    restart: always
    volumes:
      - .:/app
      - /app/node_modules
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.qmms.rule=Host(172.203.223.45)"
      - "traefik.http.routers.qmms.entrypoints=web"  # Use the 'web' entry point created above (on port 8080)
      - "traefik.http.services.qmms.loadbalancer.server.port=8081"  # Adjust if the app runs on a different port inside the container
